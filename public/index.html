<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <form action="/api/passport/users" method="post" id="formulario_login">
        <p>Registro del usuario</p>
        <label for="username">Ingrese su nombre</label>
        <input id="username" type="text"><br>
        <label for="passwd">Ingrese su contrase√±a</label>
        <input id="passwd" type="password"><br>
        <button type="submit" id="btn_logueo">Enviar</button>
    </form>
    <div id="container_view_logueo" action="/api/session/logout" method="get">
        
    </div>
    <h2>Ingreso de productos</h1>
    <form id="IngresoProductos">
        <div>
            <label for="title">Title: </label>
            <input id="title_input" type="text" name="title" required>
        </div>
        <div>
            <label for="price">Price: </label>
            <input id="price_input" type="number" name="price" required>
        </div>
        <button id="btn_enviar_productos" class="btn_enviar_productos">Enviar</button>
    </form>
    <div id="productosListado"></div>
    <div class="mensajeria">
        <h2>Centro de mensajes</h2>
        <input id="email_input" type="text" placeholder="Ingrese su email">
        <div id="historial_mensajes"></div>
        <input type="text" id="mensaje_chat_input" placeholder="Ingrese su mensaje">
        <button id="btn_enviar_mensajes">Enviar</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
